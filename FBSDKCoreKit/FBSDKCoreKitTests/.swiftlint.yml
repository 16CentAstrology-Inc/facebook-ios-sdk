# Overrides for Tests

# Unfortunately there isn't a way to share this file so it has been symlinked to other Tests directories
# find . -name .swiftlint.yml | xargs ls -ltr
# FBSDKCoreKit/FBSDKCoreKitTests/.swiftlint.yml - The actual file
# FBAEMKit/FBAEMKitTests/.swiftlint.yml -> ../../FBSDKCoreKit/FBSDKCoreKitTests/.swiftlint.yml
# FBSDKGamingServicesKit/FacebookGamingServicesTests/.swiftlint.yml -> ../../FBSDKCoreKit/FBSDKCoreKitTests/.swiftlint.yml
# FBSDKLoginKit/FBSDKLoginKitTests/.swiftlint.yml -> ../../FBSDKCoreKit/FBSDKCoreKitTests/.swiftlint.yml
# FBSDKShareKit/FBSDKShareKitTests/.swiftlint.yml -> ../../FBSDKCoreKit/FBSDKCoreKitTests/.swiftlint.yml

# Use 10x the defaults for these to essentially disable these rules
# Can't disable in disabled_rules since disabled_rules can't be used alongside opt_in_rules
type_body_length:
  warning: 2000 # default 200
  error: 3500 # default 350

file_length:
  warning: 4000 # default 400
  error: 10000 # default 1000

function_body_length:
  warning: 400 # default 40
  error: 1000 # default 100

# Duplicating some settings from the base .swiftlint.yml since nested configurations don't work recursively
# See: https://github.com/realm/SwiftLint#nested-configurations

modifier_order:
  preferred_modifier_order:
    [acl, override, setterACL, dynamic, mutators, lazy, final, required, convenience, typeMethods, owned]

# This is a fix for: Found a configuration for 'modifier_order' rule, but it is not enabled on 'opt_in_rules'
opt_in_rules:
  - modifier_order
